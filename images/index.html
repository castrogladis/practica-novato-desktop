<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />

    <title>CHANEL</title>
  </head>
  <body>
    <main class="main-container">
      <div class="detail-info">
        <img src="./image-product-mobile.jpg" class="image-mobile" alt="perfum-mobile" />
        <img src="./image-product-desktop.jpg" class="image-desktop" alt="perfume-desktop" />

        <div>
          <p class="titleOne">PERFUME</p>
          <h2 class="titleTwo">Gabrielle Essence Eau De Parfum</h2>
          <p class="content">
            A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator
            for the House of CHANEL.
          </p>

          <div class="price-container">
            <p class="price1">$149.99</p>
            <p class="price2">$169.99</p>
          </div>

          <div class="container-button">
            <button class="button">
              <img src="./icon-cart.svg" alt="" />
              <a href="/">Add To Cart</a>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
